service: visao-computacional
frameworkVersion: '4'

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  environment:
    BUCKET_NAME: ${env:BUCKET_NAME, 'default-bucket-name'}  
functions:
  health:
    handler: lambda_function.handler.health
    events:
      - http:
          path: /
          method: get
  v1Description:
    handler: lambda_function.handler.v1_description
    events:
      - http:
          path: /v1
          method: get
  v2Description:
    handler: lambda_function.handler.v2_description
    events:
      - http:
          path: /v2
          method: get
  vision:
    handler: lambda_function.handler.vision
    events:
      - http:
          path: v1/vision
          method: post
          cors: true

custom:
  pythonRequirements:
    dockerizePip: false
    layer: true

resources:
  Resources:
    VisionRole:
      Type: "AWS::IAM::Role"
      Properties:  
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: RekognitionS3Policy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - rekognition:DetectFaces
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - s3:GetObject
                  Resource:
                    - "arn:aws:s3:::gato-sapeca/*"

plugins:
  - serverless-offline
  - serverless-python-requirements
  - serverless-dotenv-plugin


